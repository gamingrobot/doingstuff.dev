## Basic Configuration
baseURL = "https://doingstuff.dev"
languageCode = "en-us"
title = "Doing Stuff"

theme = "hyde-hyde-hyde"

## Hugo Built-in Features
googleAnalytics = ""
# enableRobotsTXT = true

[markup]
  [markup.highlight]
    noClasses = false
    style = ""

[outputs]
  home = ["HTML", "RSS", "JSON"]

## Site Settings
[params]
    author = "Morgan Creekmore"
    description = "A blog about stuff"
    #authorimage = "/img/author.jpg"
    dateformat = "Jan 2, 2006"
    themeColor = "theme-base-darkblue"

    # https://mermaid.js.org/
    # mermaid = true
    mermaid_theme = "default"
    mermaid_align = "center"

    highlightjs = true
    #highlightjs_languages = ["go", "armasm"]
    highlightjs_style = "github"

    relatedPosts = false
    postNavigation = true

    toc = "tocbot"

