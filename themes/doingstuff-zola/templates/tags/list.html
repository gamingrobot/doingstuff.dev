{% extends "base.html" %}

{% block title %}
    Tags - {{ config.title }}
{% endblock title %}

{% block content %}
<div>
    <h1 class="section-title">Tags</h1>
    <ul class="posts">
        {% for term in terms %}
        <li>
            <span>
                <a href={{ term.permalink }} />{{ term.name }} </a>
            </span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
