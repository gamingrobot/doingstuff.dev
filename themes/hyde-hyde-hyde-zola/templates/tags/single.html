{% extends "base.html" %}

{% block title %}
    {{ term.name }} - {{ config.title }}
{% endblock title %}

{% block content %}
<div>
    <h1 class=section__title>Tag: {{ term.name }}</h1>
    <ul class=posts>
        {% for page in term.pages %}
        <li>
            <span class=list__title--small>
                <a href={{ page.permalink }} />{{ page.title }} </a>
                <time class="pull-right hidden-tablet">{{ page.date | date(format="%b %e, %Y") }}</time>
            </span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
