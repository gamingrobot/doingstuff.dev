<figure {% if align %}class={{ align }}{% endif %}>
  {% if link %}<a href="{{ link }}">{% endif %}
  <img src="{{ get_url(path=page.colocated_path ~ src) }}" {% if alt %}alt="{{ alt }}"{% elif caption %}alt="{{ text }}"{% endif %} style="max-width:100%">
  {% if link %}</a>{% endif %}
  {% if text %}
  <figcaption>
    <span>{{ text }}</span>
  </figcaption>
  {% endif %}
</figure>
