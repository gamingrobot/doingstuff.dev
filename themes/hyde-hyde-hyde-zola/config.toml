base_url = "https://example.com"

title = "A Blog"
description = "A blog"
author = "John Doe"

compile_sass = true
build_search_index = true
generate_feed = true

taxonomies = [
    {name = "tags", rss = false},
]

[search]
index_format = "elasticlunr_json"

[markdown]
highlight_code = true
highlight_theme = "inspired-github"

[extra]
menu = [
    {url = "/posts", name = "Posts"},
    {url = "/atom.xml", name = "Feed"},
    {url = "/pages/about", name = "About"},
]

